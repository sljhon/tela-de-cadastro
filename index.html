    <div class="meio">

        </ion-icon></span>

        <div class="form-box login">

            <form action="#">
                <div class="input-box">
                    <span class="icon"> <ion-icon name="mail-outline"></ion-icon>

                    <input type="email" required>

               <button type="submit" class="btn">login</button>
            
                <div class="login-register">

                </div>

        </div>


                <!-parte do registro->
        
            <div class="form-box register">

                </span>

                <label>Usuario</label>
            </div>


                <div class="input-box">
                    <span class="icon"> <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>

                <div class="lembrar-senha">
                    <label><input type="checkbox">Eu li os termos e aceito as condições</label>
                    
                </div>

               <button type="submit" class="btn">Registrar</button>
            
                <div class="login-register">
                    <p>já tem login? : <a href="#" class="login-link">login</a></p>
                </div>

            </form>
        </div>

    </div>
